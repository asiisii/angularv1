<div class="container mt-5">
  <div class="form-area">
    <h1 class="text-center">Tempalte Driven Form</h1>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label>First Name</label>
        <input
          class="form-control"
          placeholder="Full Name"
          name="fullName"
          ngModel
          #fullName="ngModel"
          (change)="getValue(fullName)"
          required
          [ngClass]="{ 'is-invalid': fullName.invalid && fullName.touched }"
          minlength="5"
          maxlength="10"
        />
        <div *ngIf="fullName.hasError('required')">
          <div
            class="alert alert-danger"
            *ngIf="fullName.invalid && fullName.touched"
          >
            Full name is required...
          </div>
        </div>
        <div *ngIf="fullName.hasError('minlength')">
          <div
            class="alert alert-danger"
            *ngIf="fullName.invalid && fullName.touched"
          >
            Fullname must be atleast 5 characters long...
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="form-control"
          ngModel
          #email="ngModel"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          required
          [ngClass]="{ 'is-invalid': email.invalid && email.touched }"
        />
        <div *ngIf="email.hasError('required')">
          <div
            class="alert alert-danger"
            *ngIf="email.invalid && email.touched"
          >
            Email is required...
          </div>
        </div>
        <div *ngIf="email.hasError('pattern')">
          <div
            class="alert alert-danger"
            *ngIf="email.invalid && email.touched"
          >
            Invalid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea
          placeholder="Address"
          id=""
          cols="30"
          rows="10"
          class="form-control"
          name="address"
          ngModel
          #address="ngModel"
          required
          [ngClass]="{ 'is-invalid': address.invalid && address.touched }"
        ></textarea>
        <div *ngIf="address.hasError('required')">
          <div
            class="alert alert-danger"
            *ngIf="address.invalid && address.touched"
          >
            address is required...
          </div>
        </div>
        <div *ngIf="address.hasError('minlength')">
          <div
            class="alert alert-danger"
            *ngIf="address.invalid && address.touched"
          >
            Address must be atleast 5 characters long...
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
        Submit
      </button>
    </form>
  </div>
</div>

<app-reactive-form></app-reactive-form>

<h1 class="text-center">Custom Validation</h1>
<app-custom-validations></app-custom-validations>
