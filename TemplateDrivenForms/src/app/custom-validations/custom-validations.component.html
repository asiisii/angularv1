<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" formControlName="username">
      <div *ngIf="fc.username.errors?.required">
        <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">User name is required</div>
      </div>
      <div *ngIf="fc.username.errors?.minlength">
        <div class="alert alert-danger" *ngIf="fc.username.touched && fc.username.invalid">User name needs to be atleast 5characters long</div>
      </div>
    </div>
     <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password">
       <div *ngIf="fc.password.errors?.required">
        <div class="alert alert-danger" *ngIf="fc.password.touched && fc.password.invalid">Password is required</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
