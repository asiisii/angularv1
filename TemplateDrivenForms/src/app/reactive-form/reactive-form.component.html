<div class="container mt-5">
  <div class="form-area">
    <h1 class="text-center">Reactive Form</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>First Name</label>
        <input
          type="text"
          placeholder="Full Name"
          class="form-control"
          name="fullName"
          formControlName="fullName"
        />
        <div
          class="alert alert-danger"
          *ngIf="fullName?.touched && fullName?.invalid"
        >
          <div *ngIf="fullName.errors.required">
            The Full Name is required...
          </div>
          <div *ngIf="fullName.errors.minlength">
            The Full Name must be atleast 5 characters...
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="form-control"
          formControlName="email"
        />
        <div
          class="alert alert-danger"
          *ngIf="email?.touched && email?.invalid"
        >
          <div *ngIf="email.errors.required">The Email is required...</div>
          <div *ngIf="email.errors.email">Invalid Email</div>
        </div>
      </div>

      <div formGroupName="contactDetails">
        <div class="form-group">
          <label>Address</label>
          <input
            placeholder="Address"
            type="text"
            class="form-control"
            name="address"
            formControlName="address"
            [ngClass]="{
              'is-invalid': Address.touched && Address.invalid
            }"
          />
          <div
            class="alert alert-danger"
            *ngIf="Address?.touched && Address?.invalid"
          >
            <div *ngIf="Address.errors.required">Address is required...</div>
          </div>
        </div>

        <div class="form-group">
          <label>Shipping Address</label>
          <input
            placeholder="Shipping Address"
            type="text"
            class="form-control"
            name="shippingAddress"
            formControlName="shippingAddress"
            [ngClass]="{
              'is-invalid': ShippingAddress.touched && ShippingAddress.invalid
            }"
          />
          <div
            class="alert alert-danger"
            *ngIf="ShippingAddress?.touched && ShippingAddress?.invalid"
          >
            <div *ngIf="ShippingAddress.errors.required">
              Shipping Address is required...
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input
            placeholder="Contact Address"
            type="'text"
            class="form-control"
            name="contactNumber"
            formControlName="contactNumber"
            [ngClass]="{
              'is-invalid': ContactNum.touched && ContactNum.invalid
            }"
          />
          <div
            class="alert alert-danger"
            *ngIf="ContactNum?.touched && ContactNum?.invalid"
          >
            <div *ngIf="ContactNum.errors?.required">
              Contact Number is required...
            </div>
            <div *ngIf="ContactNum.errors?.pattern">Invalid Contact Number</div>
          </div>
        </div>

        <div class="form-group">
          <label>Skills</label>
          <!-- #skill = template variable -->
          <input
            type="text"
            class="form-control"
            #skill
            (keyup.enter)="addSkills(skill)"
          />
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let skill of skills.controls; let index = index">
              {{ skill.value }}
              <a class="btn btn-sm btn-danger" (click)="removeSkill(index)">X</a>
            </li>
          </ul>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
        Submit
      </button>
    </form>
  </div>
</div>
