<h1>Angular blog Site</h1>

<button routerLink="/" routerLinkActive="active">Home</button>
<button
  routerLink="/posts"
  routerLinkActive="active"
  [queryParams]="{ page: 1, orderBy: 'newest' }"
>
  Post List
</button>

<button (click)="onSubmit()">Submit</button>

<a routerLink="/posts">Post Lists</a>
<!-- anchor tag will refreshes the whole page so NOT RECOMMENDED -->
<a href="/posts"> Post Lists</a>

<router-outlet></router-outlet>
