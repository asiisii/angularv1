<h1
  [ngStyle]="{
  display: 'flex',
  justifyContent:'center',
}"
>
  <-----------directives practice!----------->
</h1>

<form class="user-details-wrapper">
  <h1>User Details</h1>
  <br />
  <input type="text" placeholder="Name" name="name" [(ngModel)]="name" /><br />
  <input
    type="email"
    placeholder="E-mail"
    name="email"
    [(ngModel)]="email"
  /><br />
  <textarea
    name="address"
    id=""
    cols="30"
    rows="10"
    placeholder="Address"
    [(ngModel)]="address"
  ></textarea
  ><br />
  <button type="submit" (click)="handleSave($event)">Save Data</button>
</form>
<br /><br />

<table class="user-details-wrapper">
  <thead>
    <tr class="user-details-row">
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngIf="userDetails.length > 0; else noData">
    <tr
      *ngFor="let user of userDetails; let index = index"
      class="user-details-row"
    >
      <td>{{ index + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.address }}</td>
      <td><button (click)="deleteUser(index)">Delete</button></td>
    </tr>
  </tbody>
</table>

<ng-template #noData>
  <h1>No data</h1>
</ng-template>
