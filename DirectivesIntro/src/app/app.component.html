<p>{{ postArr }}</p>
<ol>
  <li *ngFor="let post of postArr">{{ post }}</li>
</ol>

<ol>
  <li *ngFor="let post of objArr">{{ post | json }}</li>
</ol>
<ol>
  <li *ngFor="let post of objArr">
    {{ post.postTitle }} <button (click)="deleteData(post.id)">Delete Data</button>
  </li>
</ol>

<!-- change detection -->
<button (click)="addData()">Add New Data</button>
